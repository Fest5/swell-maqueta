<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="public/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/images/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://swelltrips.net/">
    <meta property="og:title" content="Swell Trips - Surf & Ski">
    <meta property="og:description" content="Elegimos los viajes como estilo de vida. Te llevamos a los mejores destinos para tener una experiencia única.">
    <meta property="og:image" content="public/images/portada-swell.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,900;1,400;1,600;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Swell Trips - Snow</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <div class="logo navbar-brand">
            <a href="/"><img class="img-fluid logo" src="public/svg/logo swell blanco - horizontal-01.svg" alt="logo"></a>
        </div>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto align-items-center show" id="navbarSupportedContent">
            <ul class="menu d-flex align-items-center list-unstyled justify-content-around navbar-nav">
                <li class="list-item nav-item"><a href="/" class="nav-link">HOME</a></li>
                <li class="list-item nav-item"><a href="nosotros.html" class="nav-link">NOSOTROS</a></li>
                <li class="list-item nav-item"><a href="surf.html" class="nav-link">SURF</a></li>
                <li class="list-item nav-item"><a href="snow.html" class="nav-link">SNOW</a></li>
                <li class="list-item nav-item"><a href="contacto.html" class="nav-link">CONTACTO</a></li>
            </ul>
        </div>
    </nav>
    <main class="main-content container d-flex flex-column align-items-center mt-5">
        <div class="trip-titulos text-center">
            <h2>Snow</h2>
            <h3>Esta temporada de invierno es con amigos. ¡Nos vamos al Cerro Catedral!</h3>
        </div>
        <div class="trip-content d-flex justify-content-between mt-5"> 
            <div class="video-box h-100">
                <iframe class="image-trip" src="https://www.youtube.com/embed/lsMr6fyEhtg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- <video class="image-trip" src="public/videos/swell-ski-min.mp4" preload="metadata" poster="public/images/poster-snow-new.png" controls></video> -->
                
            </div>
            <div class="image-grid h-100">
                <div class="img-container">
                    <img class="image-trip" src="public/images/snow 2.jpg" alt="Trips">
                </div>
                <div id="ski-trips" class="img-container reactive-container top">
                    <div class="trip-info">
                        <img class="icon" src="public/svg/skis.svg" alt="skis">
                        <h3>Snow Trips en la Finca</h3>
                    </div>
                    <div class="cross-container">
                        <a href="#" class="cross cross1"></a>
                    </div>
                </div>
                <div id="selina" class="img-container reactive-container bottom">
                    <div class="cross-container">
                        <a href="#" class="cross cross2"></a>
                    </div>
                    <div class="trip-info bottom">
                        <img class="icon" src="public/svg/home.svg" alt="home">
                        <h3>Swell House</h3>
                    </div>
                    
                </div>
                <div class="img-container">
                    <img class="image-trip" src="public/images/snow 1.jpg" alt="Casa 2">
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
