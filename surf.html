    <link rel="icon" type="image/png" sizes="67x67" href="./public/images/favicon negro-01.png" />

    <meta property="og:url" content="https://swelltrips.net/">

    <meta property="og:image" content="./public/images/portada-swell.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Swell Trips - Surf</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <div class="logo navbar-brand">
            <a href="index.html"><img class="img-fluid logo" src="public/svg/logo swell blanco - horizontal-01.svg" alt="logo"></a>
        </div>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto align-items-center show" id="navbarSupportedContent">
            <ul class="menu d-flex align-items-center list-unstyled justify-content-around navbar-nav">
                <li class="list-item nav-item"><a href="index.html" class="nav-link">HOME</a></li>
                <li class="list-item nav-item"><a href="nosotros.html" class="nav-link">NOSOTROS</a></li>
                <li class="list-item nav-item"><a href="surf.html" class="nav-link">SURF</a></li>
                <li class="list-item nav-item"><a href="snow.html" class="nav-link">SNOW</a></li>
                <li class="list-item nav-item"><a href="contacto.html" class="nav-link">CONTACTO</a></li>
            </ul>
        </div>
    </nav>
    <main class="main-content container d-flex flex-column align-items-center mt-5">
        <div class="trip-titulos text-center">
            <h2>Surf</h2>
            <h3>Viví el surf a pleno. ¡Sumate a nuestros Surf Trips en Chapadmalal!</h3>
        </div>
        <div class="trip-content d-flex justify-content-between mt-5"> 
            <div class="video-box h-100">
                <video class="image-trip" src="public/videos/JUEVES CLASE SURF - MAÑANA-min.MP4" preload="metadata" poster="public/images/poster-surf.png" controls></video>
            </div>
            <div class="image-grid">
                <div class="img-container">
                    <img class="image-trip" src="public/images/surf 2.jpg" alt="Trips">
                </div>
                <div id="surf-trips" class="img-container reactive-container top">
                    <div class="trip-info">
                        <img class="icon" src="public/svg/surfboard.svg" alt="skis">
                        <h3>Surf Trips</h3>
                    </div>
                    <div class="cross-container">
                        <a href="#" class="cross cross1"></a>
                    </div>
                    
                </div>
                <div id="surf-house" class="img-container reactive-container bottom">
                    <div class="cross-container">
                        <a href="#" class="cross cross2"></a>
                    </div>
                    <div class="trip-info bottom">
                        <img class="icon" src="public/svg/home.svg" alt="home">
                        <h3>Swell Surf House</h3>
                    </div>
                    
                </div>
                <div class="img-container">
                    <img class="image-trip" src="public/images/surf 1.jpg" alt="Casa 2">
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
